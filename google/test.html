<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="nav-middle-searchbar-group">
        <div class="searchbar-item">
            <div class="searchbar-item__location divider">
                <div class="input-title">Location</div>
                <input class="searchbar-inputs" type="text" placeholder="Where are you going?" />
            </div>
        </div>
        <div class="searchbar-item__check-in searchbar-item">
            <div class="searchbar-item__check-in-item divider">
                <div class="input-title">Check in</div>
                <input class="searchbar-inputs" type="text" placeholder="Add dates" />
            </div>
        </div>
        <div class="searchbar-item__check-out searchbar-item">
            <div class="searchbar-item__check-out-item divider">
                <div class="input-title">Check out</div>
                <input class="searchbar-inputs" type="text" placeholder="Add dates" />
            </div>
        </div>
        <div id="searchbar-last" class="searchbar-item">
            <div id="guests">
                <div class="input-title">Guests</div>
                <input class="searchbar-inputs" type="number" placeholder="Add guests" />
            </div>
            <button class="search-btn-in">
                <svg id="svg-btn" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg" aria-hidden="true"
                    role="presentation" focusable="false" style="
              display: block;
              fill: none;
              height: 16px;
              width: 16px;
              stroke: currentcolor;
              stroke-width: 4;
              overflow: visible;
            ">
                    <g fill="none">
                        <path
                            d="m13 24c6.0751322 0 11-4.9248678 11-11 0-6.07513225-4.9248678-11-11-11-6.07513225 0-11 4.92486775-11 11 0 6.0751322 4.92486775 11 11 11zm8-3 9 9">
                        </path>
                    </g>
                </svg>
            </button>
        </div>
    </div>
</body>

</html>
