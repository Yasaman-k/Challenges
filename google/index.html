<!DOCTYPE html>

    <title>Google</title>
    <link rel="icon" type="" href="img/icon.png">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <header>
        <!-- navbar -->
        <section>

            <div class="parent">
                <div class="child">
                    hi
                </div>
            </div>
            <div class="df navbar" style="padding-top: 4px;">

                <!-- left -->
                <div class="df align-s">

                    <div class="">
                        <a href="#" style="padding: 4px 4px 4px 8px;">About</a>
                    </div>

                    <div class="">
                        <a href="#" style="padding: 4px 4px 4px 8px;">Store</a>
                    </div>

                </div>

                <!-- right -->
                <div class="df right-font">

                    <div class="df align-s">
                        <div class="">
                            <a href="#" style="padding-right: 15px;">Gmail</a>
                        </div>
                        <div class="">
                            <a href="#" style="padding-right: 30px;">Images</a>
                        </div>
                    </div>

                    <div class="df align-s">

                        <div class=" align-s" style="padding-right: 10px; ">

                            <a href="#">
                                <svg fill="rgb(77, 75, 75)" class="svgcircle" height="24px " width="24px "
                                    viewBox="0 0 24 24 ">
                                    <path
                                        d="M6,8c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,20c1.1,0 2,-0.9 2,-2s-0.9,-2
                                    -2,-2 -2,0.9 -2,2 0.9,2 2,2zM6,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM12,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM16,6c0,1.1 0.9,2 2,2s2,-0.9 2,-2 -0.9,-2 -2,-2 -2,0.9 -2,2zM12,8c1.1,0 2,-0.9 2,-2s-0.9,-2
                                    -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,14c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2zM18,20c1.1,0 2,-0.9 2,-2s-0.9,-2 -2,-2 -2,0.9 -2,2 0.9,2 2,2z ">
                                    </path>
                                </svg>
                            </a>

                        </div>

                        <!-- <div class="align-s ">
                    <a href="# "> <img class="profile-img " src="profile.jpeg " alt=" "></a>
                </div> -->

                        <div>
                            <button class="btn btn-blue">Sign in</button>
                        </div>


                    </div>

                </div>
            </div>
        </section>
    </header>

    <main>

        <!-- Google logo -->
        <section>
            <div class="center google-logo">
                <img class="" src="img/logo.png" alt="google-logo">
            </div>
        </section>

        <!-- Search box -->
        <section>
            <div class="border-input shadow-input  center login-pass" style="margin-bottom: 40px">

                <div class="">

                    <svg class="search-icon" fill="gray" height="20px" width="20px" focusable="false"
                        xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                        </path>
                    </svg>

                    <input type="input" class="s input-as" id="" placeholder="">



                    <div class="tooltip">
                        <a href="#">
                            <img class="mic-icon" height="25px" width="17px" alt="microphone" src="img/mic.png">
                            <div class="triangle"></div>
                            <span class="tooltiptext">Search by voice</span>
                        </a>
                    </div>

                </div>
            </div>
        </section>

        <!-- buttons -->
        <section>
            <div class="buttoms">
                <button class="btn btn-s">Google Search</button>
                <button class="btn btn-s">I'm Feeling Lucky</button>
            </div>
        </section>
    </main>

    <!-- footer -->
    <footer class="container-footer">
        <div class="footer">

            <div>
                <a class="footer-child" href="#">About</a>
                <a class="footer-child" href="#">Adverstising</a>
                <a class="footer-child" href="#">Business</a>
                <a class="footer-child" href="#">How Search Works</a>

            </div>

            <div>
                <a class="footer-child" href="#">Privacy</a>
                <a class="footer-child" href="#">Term</a>
                <a class="footer-child" href="#">Settings</a>

            </div>

        </div>
    </footer>

</body>

</html>
